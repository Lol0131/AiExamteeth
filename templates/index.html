<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶∑ AI Dental Exam - Cavity Detection</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            font-size: 14px;
            color: #999;
        }
        
        #fileInput {
            display: none;
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .analyze-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .results {
            display: none;
            margin-top: 30px;
        }
        
        .result-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .result-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        
        .overlay-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .report-text {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-family: monospace;
            white-space: pre-line;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #d63031;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶∑ AI Dental Exam - Cavity Detection</h1>
        <p class="subtitle">Upload an X-ray to detect cavities with AI</p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload X-ray image</div>
            <div class="upload-subtext">Supports JPG, PNG, and other image formats</div>
        </div>
        
        <input type="file" id="fileInput" accept="image/*">
        
        <button class="analyze-btn" onclick="analyzeImage()" disabled>
            üîç Analyze X-ray
        </button>
        
        <div class="loading">
            <div class="spinner"></div>
            <div>Analyzing X-ray...</div>
        </div>
        
        <div class="results">
            <div class="result-section">
                <div class="result-title">üìä Detection Results</div>
                <img id="overlayImage" class="overlay-image" alt="Detection overlay">
            </div>
            
            <div class="result-section">
                <div class="result-title">üìã Analysis Report</div>
                <div id="reportText" class="report-text"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        
        // File input handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                document.querySelector('.analyze-btn').disabled = false;
                document.querySelector('.upload-text').textContent = `Selected: ${file.name}`;
                document.querySelector('.upload-subtext').textContent = 'Click "Analyze X-ray" to process';
            }
        });
        
        // Drag and drop handling
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                selectedFile = files[0];
                document.getElementById('fileInput').files = files;
                document.querySelector('.analyze-btn').disabled = false;
                document.querySelector('.upload-text').textContent = `Selected: ${files[0].name}`;
                document.querySelector('.upload-subtext').textContent = 'Click "Analyze X-ray" to process';
            }
        });
        
        async function analyzeImage() {
            if (!selectedFile) {
                alert('Please select an image first');
                return;
            }
            
            // Show loading
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.results').style.display = 'none';
            document.querySelector('.analyze-btn').disabled = true;
            
            try {
                const formData = new FormData();
                formData.append('image', selectedFile);
                
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show results
                    document.getElementById('overlayImage').src = 'data:image/png;base64,' + result.overlay_image;
                    document.getElementById('reportText').textContent = result.report;
                    document.querySelector('.results').style.display = 'block';
                } else {
                    // Show error
                    document.querySelector('.results').innerHTML = `
                        <div class="error">
                            <strong>Error:</strong> ${result.error}
                        </div>
                    `;
                    document.querySelector('.results').style.display = 'block';
                }
            } catch (error) {
                document.querySelector('.results').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> Failed to analyze image: ${error.message}
                    </div>
                `;
                document.querySelector('.results').style.display = 'block';
            } finally {
                // Hide loading
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.analyze-btn').disabled = false;
            }
        }
    </script>
</body>
</html>
